<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>cw9</title>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <div class="container">
            <h1>Formularz zgłoszeniowy na badania lekarskie</h1>
        </div>
        <form>
            <fieldset>
                <legend>dane osobowe</legend>
                    <div class="line">
                        <label for="firstname">imie</label>
                        <input type="text" name="firstname"  id="firstname">
                    </div>
                    <div class="line">
                        <label for="lastname">nazwisko</label>
                        <input type="text" name="lastname"  id="lastname">
                    </div>
                    <div class="line">
                        <label for="text">email</label>
                        <input type="text" name="email"  id="email">
                    </div>
                    <div class="line">
                        <label for="mydate">data urodzenia</label>
                        <input type="date" name="mydate" id="mydate" min="13" max="19">
                    </div>
            </fieldset>
            <fieldset>
                <legend>dane dodatkowe</legend>
                <div class="line">
                <label for="division">wybierz klasę</label>
                <select> 
                    <option value="default"></option>
                    <option value="IA">IA</option>
                    <option value="IB">IB</option>
                    <option value="IC">IC</option>
                </select>
                </div>
                
                <div class="line">
                    <label for="mycolor">kolor oczu</label>
                    <input type="color" name="mycolor" id="mycolor">
                </div>
                <div class="line">
                    <label for="myfile">Dodatkowe informacje w PDF</label>
                    <input type="file" name="myfile" id="myfile">
                </div>
                <button>
                    Zapisz
                </button>
            </fieldset>
        </form>
    </body>
</html>
